version: "3"
services:
  api:
    container_name: api
    depends_on:
      database:
        condition: service_healthy
    build: .
    volumes:
      - .dockervenv:/src/.venv
      - .:/src
    ports:
      - 49500:8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - teamc_network
  database:
    container_name: database
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: "demo"
      TZ: "Asia/Tokyo"
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - 49555:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "database"]
      interval: 3s
      timeout: 10s
      retries: 10
    devices:
      - "/dev/urandom:/dev/random"
    networks:
      - teamc_network
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "49510:49510"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
    networks:
      - teamc_network
volumes:
  mysql_data:
